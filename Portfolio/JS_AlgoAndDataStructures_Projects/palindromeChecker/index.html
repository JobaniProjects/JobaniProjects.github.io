<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <h1><span id="white">Palindrome</span> Checker</h1>
      <div class="outer-bg">
        <p class="intro">Enter in text to check for palindrome:</p>
        <input type="text" class="input-1" id="text-input">
        <button id="check-btn">Check</button>
        <div id="result"></div>
      </div>


      <div class="def-background">
        <p class="def">What is a <i>palindrome?</i> It is a word, phrase, or sequence that reads the same backwards as forward.</p>
      </div>
    </main>


    <script src="script.js"></script>
  </body>
</html>
