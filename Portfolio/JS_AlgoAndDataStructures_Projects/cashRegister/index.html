<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Cash Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Cash Register Project</h1>
    <div id="change-due"></div>
    <label for="cash">Enter Cash From Customer</label>
    <input id="cash" type="number">
    <button id="purchase-btn">Purchase</button>

    <div id="cr-container">
      <div class="cr-body">
        <div class="button-grid">
          <div class="btn-1"></div>
          <div class="btn-2"></div>
          <div class="btn-3"></div>
          <div class="btn-4"></div>
          <div class="btn-5"></div>
          <div class="btn-6"></div>
          <div class="btn-7"></div>
          <div class="btn-8"></div>
          <div class="btn-9"></div>
        </div>
        <!-- Displays the change in drawer -->
        <div class="cr-screen"></div>
      </div>
      <div class="cr-total-rect-1"></div>
      <div class="cr-total-rect-2"></div>
      <div class="cr-total-rect-3">
        <div class="cr-total-price"></div>
      </div>
      <div class="line"></div>
      <div class="receipt">
        <div class="r-line-1"></div>
        <div class="r-line-2"></div>
        <div class="r-line-3"></div>
      </div>
      <div class="cr-body-bottom">
        <div class="circle"></div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
